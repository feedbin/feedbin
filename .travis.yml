language: ruby
cache: bundler
sudo: false
services:
  - redis-server
addons:
  postgresql: "9.2"
rvm:
  - 2.2.2
env:
  - DB=postgresql
before_script:
  - psql -c 'create database feedbin_test;' -U postgres
before_script:
  - export POSTGRES_USERNAME=postgres
  - export AWS_ACCESS_KEY_ID=foo
  - export AWS_SECRET_ACCESS_KEY=bar
  - bundle exec rake db:setup
  - bundle exec rake db:test:prepare
